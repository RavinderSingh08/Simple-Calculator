<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator 2</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Main Body of Calc -->
    <div class="calculator_grid">
      <div class="main_div">
        <div class="output">
          <div data-previous class="previous"></div>
          <div data-current class="current"></div>
        </div>
        <button data-all-clear class="color">AC</button>
        <button data-clear-entry class="color">CE</button>
        <button data-operation class="color" style="font-size: 1.1em;">%</button>
        <button data-delete class="color">DEL</button>
        <button data-extra-operation>1/x</button>
        <button data-operation style="font-size: 1.1em;">^</button>
        <button data-extra-operation>&Sqrt;</button>
        <button data-operation class="color">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="color" style="font-size: 1.1em;">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="color">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="color">-</button>
        <button data-number>00</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="color">=</button>
      </div>
    </div>

    <!-- Main Body of Calc -->
  </body>
</html>
